<div>
  <h3>Recently Added
    <button ng-click="refresh()" class="btn btn-default btn-sm pull-right"
      ng-disabled="refreshing">
      <i class="fa fa-refresh" ng-class="refreshing ? 'fa-spin' : ''"></i>
    </button>
  </h3>
  <div qb-list="files" removable="true" on-remove="maybeFetchMore()"></div>
  <div ng-if="files.length == 0" class="text-center">
    <h4>All your files are tagged! Have a cookie.</h4>
    <img class="img-responsive" alt="" src="http://media.giphy.com/media/whNK1SAMSQjwQ/giphy.gif">
  </div>
</div>
