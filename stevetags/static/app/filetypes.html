<div>
  Sync all file types
  <a ng-click="toggleAllFiletypes()" class="unlink">
    <i class="fa" ng-class="allFiletypes ? 'fa-check-square-o' : 'fa-square-o'"></i>
  </a>
  <ul ng-hide="allFiletypes" class="list-unstyled">
    <li ng-repeat="(type, _) in filetypes">
      {{ type }}: 
      <a ng-click="filetypes[type] = !filetypes[type]" class="unlink">
        <i class="fa" ng-class="filetypes[type] ? 'fa-check-square-o' : 'fa-square-o'"></i>
      </a>
    </li>
  </ul>
</div>
